<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Expense Tracker</h1>

        <h2>Your Balance</h2>
        <h3 id="balance">₹0</h3>

        <div class="summary">
            <div>
                <h4>Income</h4>
                <p id="income">₹0</p>
            </div>

            <div>
                <h4>Expense</h4>
                <p id="expense">₹0</p>
            </div>
        </div>

        <h3>Add New Transaction</h3>

        <form id="form">
            <input type="text" id="text" placeholder="Enter description">
            <input type="number" id="amount" placeholder="Enter amount (use - for expense)">
            <button>Add Transaction</button>
        </form>

        <h3>History</h3>
        <ul id="list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
